{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/static/css/base.css" />
    <style>
    .item {
        float:left;
        margin-left: 2%;
        padding: 15px;
        width: 220px;
        height: 260px;
        background: rgb(200,200,200);
        
        text-align: center;
    } 
    a {
    text-decoration: none;
    }

   
</style>
</head>
<body>
      <div id="header" style="TEXT-ALIGN: center;background-color:black">
      <h1 style="color:white">杭州师范大学天猫超市店</h1>
      </div>
      <div id="header-search-box">
        <form role="search" method="get" id="searchform" action="{% url 'shop:search' %}">
          {% csrf_token %}
          <input type="search" name="q" placeholder="Search" required>
          <button type="submit"><span class="ion-ios-search-strong"></span>搜索</button>
        </form>
      </div>
    <div class="user"style="TEXT-ALIGN: right">
        {% if request.user.is_authenticated %}
        Hello{{ request.user.first_name }},{{ request.user.username }},<a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Log-in</a>
        {% endif %}
    </div> <hr />
    <div id="content" >
        {% block content %}
        {% endblock %}
    </div>
    <br><br>
    <div id="footer">
     Copyright © UNTITLED
     </div>
</body>
</html>
